name: Expo Build

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger the build

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: npm

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: 'latest'
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install expo-dev-client
        run: npm install expo-dev-client --save-dev

      - name: Install dependencies
        run: npm ci

      - name: Build on EAS
        run: |
          # Run the EAS build commands for iOS
          eas build --platform ios --local --profile development
